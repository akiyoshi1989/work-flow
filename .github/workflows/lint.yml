name: lean-actions
on:
  pull_request:
jobs:
  lint-job:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
      - name: checkout repository
        uses: actions/checkout@v3
      - name: install lint
        run: npm install
      - name: exec lint
        run: npm run lint
